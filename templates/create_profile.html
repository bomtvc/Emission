{% extends "base.html" %}

{% block title %}Tạo Profile - Phần mềm Tính toán Phí Phát thải{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-folder-plus"></i> Tạo Profile Mới</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Thông tin Profile -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên Profile <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required
                                       placeholder="Ví dụ: Nhà máy ABC">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       placeholder="Mô tả ngắn gọn về profile này">
                            </div>
                        </div>
                    </div>

                    <hr>
                    <h6 class="text-primary mb-3"><i class="fas fa-building"></i> Thông tin Công ty</h6>

                    <!-- Thông tin công ty -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ten_cong_ty" class="form-label">Tên Công ty <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="ten_cong_ty" name="ten_cong_ty" required
                                       placeholder="Tên đầy đủ của công ty">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mst" class="form-label">Mã số thuế <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="mst" name="mst" required
                                       placeholder="Mã số thuế của công ty">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="dia_chi" class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="dia_chi" name="dia_chi" required
                                       placeholder="Địa chỉ đầy đủ của công ty">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="dien_thoai" class="form-label">Điện thoại</label>
                                <input type="text" class="form-control" id="dien_thoai" name="dien_thoai"
                                       placeholder="Số điện thoại">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="fax" class="form-label">Fax</label>
                                <input type="text" class="form-control" id="fax" name="fax"
                                       placeholder="Số fax">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Email liên hệ">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tai_khoan_ngan_hang" class="form-label">Tài khoản ngân hàng số</label>
                                <input type="text" class="form-control" id="tai_khoan_ngan_hang" name="tai_khoan_ngan_hang"
                                       placeholder="Số tài khoản ngân hàng">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tai_ngan_hang" class="form-label">Tại ngân hàng</label>
                                <input type="text" class="form-control" id="tai_ngan_hang" name="tai_ngan_hang"
                                       placeholder="Tên ngân hàng">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="loai_hinh_san_xuat" class="form-label">Loại hình, lĩnh vực sản xuất</label>
                                <input type="text" class="form-control" id="loai_hinh_san_xuat" name="loai_hinh_san_xuat"
                                       placeholder="Mô tả loại hình và lĩnh vực sản xuất">
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Lưu ý:</strong> Profile là một nhóm nguồn thải. Mỗi profile có thể chứa nhiều nguồn thải và sẽ được xuất file riêng biệt.
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Tạo Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
