{% extends "base.html" %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Đăng ký tài khoản</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="form-text">Chỉ sử dụng chữ cái, số và dấu gạch dưới</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Tối thiểu 6 ký tự</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Đăng ký</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
                    </div>
                    <div class="alert alert-info">
                        <small>
                            <strong>Lưu ý:</strong> Sau khi đăng ký, tài khoản của bạn cần được Admin kích hoạt mới có thể đăng nhập.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
